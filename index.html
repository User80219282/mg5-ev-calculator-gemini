<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#111827" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="/vite.svg">

    <title>EV Charge Time & Cost Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-green': '#10B981',
              'brand-blue': '#3B82F6',
              'night-sky': '#111827',
              'dusk-gray': '#1F2937',
              'dawn-gray': '#374151',
              'cloud-gray': '#6B7280',
              'smoke-white': '#F9FAFB',
            },
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react/": "https://esm.sh/react@^19.1.0/",
    "react-dom/client": "https://esm.sh/react-dom@^19.1.0/client",
    "@google/genai": "https://esm.sh/@google/genai",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/"
  }
}
</script>
  <!-- Add Babel for in-browser JSX/TSX transformation -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-night-sky">
    <div id="root"></div>
    <!-- This script tag now correctly tells Babel to use React and TypeScript presets -->
    <script type="text/babel" data-presets="react,typescript" data-type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(err => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
